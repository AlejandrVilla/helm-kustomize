---
# Source: backend1/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: hello-v1
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    role: hello-v1
---
# Source: backend1/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-v1
spec:
  replicas: 3
  selector:
    matchLabels:
      role: hello-v1
  template:
    metadata:
      labels:
        role: hello-v1
    spec:
      containers:
      - name: hello-v1
        image: "gcr.io/google-samples/hello-app:1.0"
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "200m"
          limits:
            memory: "128Mi"
            cpu: "500m"
---
# Source: backend1/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "backend1-test-connection"
  labels:
    helm.sh/chart: backend1-0.1.0
    app.kubernetes.io/name: backend1
    app.kubernetes.io/instance: backend1
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['backend1:8080']
  restartPolicy: Never
